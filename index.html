<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./src/style/index.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
  <main>
    <div class="home-bg">
      <img src="./src/assets/undraw_About_us_page_re_2jfm 1.svg" alt="detalhe da home">
    </div>

    <div class="login">
      <div class="login-apresentacao">
        <span>bem-vindo de volta</span>
        <h1>Faça login na sua conta</h1>
      </div> 

      <div class="login-input">
        <label for="email">email</label>
        <input type="email" placeholder="contato@gmail.com">
        <label for="senha">senha</label>
        <input type="password">
      </div>

      <div class="login-text">
        <input type="checkbox" name="lembrar" id="lembrar">
        <label for="lembrar">lembre de mim</label>
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <div class="logar">
        <a class="botao" href="#">Entrar</a></button>
        <a class="secundario" href="#"><img src="./src/assets/iconfinder_Google_1298745 1.svg" alt="">Ou faça login com o Google</a></button>
      </div>
      <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
    </div>
  </main>
